<div class="row">
  <div class="col-6 offset-3">
    <form id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="card">
        <div class="card-header">
          <h1>Login to System</h1>
        </div>
        <!-- <img class="card-img-top" src="holder.js/100x180/" alt=""> -->
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              ngModel
              name="email"
              id="email"
              required minlength="6"
              #email="ngModel"
              aria-describedby="emailHid"
              placeholder="Email"
            />
            <small id="emailHid"
            *ngIf="!email?.valid && (email?.dirty || email?.touched)"
            class="form-text text-muted"
              >Email is invalid or empty</small
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              ngModel
              name="password"
              id="password"
              required minlength="6"
              #password="ngModel"
              aria-describedby="passwordHid"
              placeholder="Password"
            />
            <small id="passwordHid"
            *ngIf="!password?.valid && (password?.dirty || password?.touched)"
            class="form-text text-muted"
              >Password is invalid or empty</small
            >
          </div>
        </div>

        <div class="card-footer text-center">
          <button class="btn btn-primary" >Login</button>
          <button type="reset" class="btn btn-info">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
