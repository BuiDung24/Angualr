<form>
  <div class="card">
    <div class="card-header">Add New Product</div>
    <div class="card-body">
      <div class="form-group">
        <label for="productCode">Product Code: </label>
        <input
          type="text"
          class="form-control"
          name="productCode"
          id="productCode"
          aria-describedby="productCodeHid"
          placeholder="Product Code"
        />
        <small id="productCodeHid" class="form-text text-muted"
          >Product Code is required</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="productName"
        id="productName"
        aria-describedby="productNameHid"
        placeholder="Product Name"
      />
      <small id="productNameHid" class="form-text text-muted"
        >Product Name is required</small
      >
    </div>

    <div class="card-footer text-muted">
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
